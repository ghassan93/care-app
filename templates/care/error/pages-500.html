<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <title>نظام كير | الطلب غير صحيح</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="نظام كير لإدارة الخدمات والمنتجات في المملكة العربية السعودية." name="description"/>
    <meta content="كير" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Plugin css -->
    {% block css %}{% endblock %}

    <!-- App css -->
    {% include 'care/shared/css.html' %}

</head>

<body class="loading authentication-bg authentication-bg-pattern">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="auth-logo">
                                        <a href="{% url 'auth:login_view' %}" class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'care/assets/images/logo.svg' %}" alt="" height="60">
                                            </span>
                                        </a>
                                        <a href="{% url 'auth:login_view' %}" class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="{% static 'care/assets/images/logo.svg' %}" alt="" height="60">
                                            </span>
                                        </a>
                                    </div>

                            <div class="text-center mt-4">
                                <h1 class="auth-header text-error">500</h1>
                                <h3 class="auth-header mt-3 mb-2">خطأ في الخادم الداخلي</h3>
                                <p class="text-muted mb-4 auth-description">لماذا لا تحاول تحديث صفحتك؟ أو يمكنك الاتصال بالدعم الفني مباشرة والإبلااغ عن المشكلة.</p>
                                <a href="{% url 'auth:login_view' %}" class="btn btn-success waves-effect waves-light auth-span">الرجوع الى الصفحة الرئيسية</a>
                            </div>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <!-- All js -->
    {% include 'care/shared/js.html' %}

</body>
</html>
