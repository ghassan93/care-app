{% extends 'care/adminapp/master.html' %}
{% load static %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    
                    <h4 class="page-title">إيميلات تسويقية</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                
                <div class="card">
                   
                    <div class="card-body">
                        <p class="text-muted font-14">يرجى تعبئة النموذج أدناه لإرسال الإيميلات التسويقية.</p>
                        <form method="post" enctype="multipart/form-data" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="subject">الموضوع</label>
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="أدخل موضوع الإيميل" required>
                            </div>
                            <div class="form-group">
                                <label for="message">النص</label>
                                <textarea class="form-control" id="message" name="message" rows="5" placeholder="أدخل نص الإيميل" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="attachments">إرفاق صور أو فيديوهات</label>
                                <input type="file" class="form-control-file " id="attachments" name="attachments" accept="image/*,video/*" multiple>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">إرسال</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
