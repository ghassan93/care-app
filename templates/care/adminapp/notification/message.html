{% extends 'care/adminapp/master.html' %}
{% load static %}


{% block content %}

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'admin:home_view' %}">لوحة التحكم</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin:settings_view' %}">الإعدادات</a></li>
                        <li class="breadcrumb-item active"><a href="{% url 'admin:notification_settings_view' %}">إعدادات الإشعارات</a></li>
                        <li class="breadcrumb-item active">إرسال رسالة</li>
                    </ol>
                </div>
                <h4 class="page-title">إرسال رسالة</h4>
            </div>
        </div>
    </div>

    <form data-url="{% url 'adminapp:api:notification-list' %}" autocomplete="off">
        {% csrf_token %}
        <input type="hidden" name="role" value="{{ role }}">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="header-title">بيانات الرسالة</div>
                        <div class="sub-header"></div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <label for="subject">عنوان الرسالة</label>
                                    <input type="text" id="subject" name="subject" class="form-control"
                                           placeholder="عنوان الرسالة">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <label for="body">نص الرسالة</label>
                                    <textarea class="form-control" rows="4" id="body" name=body></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row-->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            <button type="button" id="btn-send-notify-redirect"
                                    class="btn btn-success waves-effect waves-light m-1"
                                    data-url="{% url 'admin:notification_settings_view' %}">
                                <span class="btn-label d-none d-md-inline-block">
                                    <i class="fe-check-circle mr-1"></i>
                                </span>
                                إرسال الرسالة ومغادرة الصفحة
                            </button>
                            <button type="button" id="btn-send-notify"
                                    class="btn btn-info waves-effect waves-light m-1">
                                <span class="btn-label d-none d-md-inline-block">
                                    <i class="fe-info mr-1"></i>
                                </span>
                                إرسال الرسالة والبقاء في الصفحة
                            </button>
                            <button type="button" id="cancel" data-url="{% url 'admin:notification_settings_view' %}"
                                    class="btn btn-warning  waves-effect waves-light m-1">
                                <span class="btn-label d-none d-md-inline-block">
                                    <i class="fe-x mr-1"></i>
                                </span>
                                إلغاء
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row-->

    </form>


{% endblock %}

{% block js %}

    <!-- Initialize JS -->
    <script src="{% static 'care/assets/js/pages/notification.init.js' %}"></script>
{% endblock %}
