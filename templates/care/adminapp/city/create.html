{% extends 'care/adminapp/master.html' %}
{% load static %}


{% block content %}
    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="{% url 'admin:home_view' %}">لوحة التحكم</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin:settings_view' %}">الإعدادات</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'admin:city_view' %}">إدارة بينات المدن</a></li>
                        <li class="breadcrumb-item active">إضافة مدينة</li>
                    </ol>
                </div>
                <h4 class="page-title">إضافة مدينة</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <form action="#" method="post" data-url="{% url 'admin:api:city-list' %}" autocomplete="off">
        {% csrf_token %}

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="header-title">معلومات المدينة</div>
                        <div class="sub-header"></div>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group mb-3">
                                    <label for="name">إسم المدينة</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="الرجاء إدخال المدينة">
                                </div>
                            </div>
                             <div class="col-lg-4">
                                <div class="form-group mb-3">
                                    <label for="country">الدولة</label>
                                    <input type="text" class="form-control" value="المملكة العربية السعودية">
                                    <input type="hidden" id="country" name="country" class="form-control" value="SA">
                                </div>
                            </div>
                             <div class="col-lg-4">
                                <div class="form-group mb-3">
                                    <label for="code">الكود</label>
                                    <input type="text" id="code" name="code" class="form-control" placeholder="الرجاء إدخال الكود">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row-->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            <button id="btn-create-object-redirect" type="button" class="btn btn-success waves-effect waves-light m-1" data-url="{% url 'admin:city_view' %}">
                                <span class="btn-label d-none d-md-inline-block">
                                    <i class="fe-check-circle mr-1"></i>
                                </span>
                                إنشاء مدينة
                            </button>
                            <button id="btn-create-object" type="button" class="btn btn-info waves-effect waves-light m-1">
                                <span class="btn-label d-none d-md-inline-block">
                                    <i class="fe-info mr-1"></i>
                                </span>
                                إنشاء مدينة وإضافة اخر
                            </button>
                            <button type="button" class="btn btn-warning waves-effect waves-light m-1" data-plugin="redirect-to-page" data-url="{% url 'admin:city_view' %}">
                                <span class="btn-label d-none d-md-inline-block">
                                    <i class="fe-x mr-1"></i>
                                </span>
                                إلغاء
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row-->
    </form>

{% endblock %}

{% block js %}

    <!-- Initialize JS -->
    <script src="{% static 'care/assets/js/pages/city.init.js' %}"></script>
{% endblock %}
